language: rust
cache: cargo

matrix:
  include:
    - os: linux
      rust: nightly
      addons:
        apt:
          packages:
            - nvidia-cuda-toolkit

    - os: osx
      rust: nightly

script:
  - rustup component add rust-src
  - cargo install -f xargo
  - cargo check
  - cargo test

branches:
  only:
    - master

notifications:
  email:
    on_success: never
