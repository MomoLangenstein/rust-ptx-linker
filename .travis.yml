language: rust
cache: cargo

matrix:
  include:
    - name: "x86_64-unknown-linux-gnu"
      os: linux
      rust: nightly

    - name: "x86_64-apple-darwin"
      os: osx
      osx_image: xcode10
      rust: nightly

script:
  - rustup component add rust-src
  - cargo install -f xargo
  - cargo check
  - cargo test

notifications:
  email:
    on_success: never
